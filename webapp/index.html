<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iTunes Web Search App</title>
    <meta name="description" content="Search the Apple App Store or iTunes for your favourite apps, songs, books and media.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" crossorigin="anonymous" />
    <style media="screen">
        html,body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }
        .hero.is-info {
            background: white;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .hero .nav, .hero.is-success .nav {
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        .hero .title {
            color: #363636 !important;
            padding: 3rem 0;
            line-height: 1.5;
        }
        .app-image > img { border-radius: 20px;}
        .app-image-mobile > img { border-radius: 12px;}
        .tag-text {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            <p class="title is-3 is-spaced has-text-centered">App Store Web Search</p>
        </div>
        
        <div class="hero-body">
            <div class="container">

                <div class="is-offset-2 column is-8">
                    <div class="box">
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <input class="input is-info" type="text" placeholder="Search" id="term">
                            </p>
                        </div>
                        <div class="field is-grouped">
                            <div class="control is-expanded">
                                <label class="radio">
                                    <input type="radio" name="media" value="all"> All
                                </label>
                                <label class="radio">
                                    <input type="radio" name="media" value="software" checked> Software
                                </label>
                                <label class="radio">
                                    <input type="radio" name="media" value="audiobook"> Audio books
                                </label>
                                <label class="radio">
                                    <input type="radio" name="media" value="ebook"> E-Books 
                                </label>
                                <label class="radio">
                                    <input type="radio" name="media" value="audiobook"> Audiobook 
                                </label>  
                                <label class="radio">
                                    <input type="radio" name="media" value="music"> Music 
                                </label>
                                <label class="radio">
                                    <input type="radio" name="media" value="podcast"> Podcast 
                                </label>
                                <label class="radio">
                                    <input type="radio" name="media" value="movie"> Movie 
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button class="button is-link" id="search">Search</button>
                                <button class="button is-link is-light" id="clear">Clear</button>
                            </p>
                        </div>
                    </div>

                    <div class="columns is-centered">
                        <div class="column is-half" style="display: flex; justify-content: center;">
                        <a href="https://github.com/petarov">
                            <div class="tags has-addons">
                                <span class="tag is-dark">github</span>
                                <span class="tag is-info is-light">
                                    <span class="icon is-small">
                                        <i class="fab fa-github"></i>
                                    </span>
                                </span>
                            </div>
                        </a>
                        </div>
                    </div>
                    
                    <div class="box" id="results">
                        <!-- list -->
                        No results found
                    </div>
                </div>

            </div><!-- container -->
        </div><!-- hero-body -->
    </section>

    <script id="app-item-template" type="text/x-custom-template">
        <article class="media" id="app-__TRACK_ID__">
            <figure class="media-left">
                <a href="__LINK__" target="_blank">
                    <p class="image app-image is-100x100 is-hidden-mobile">
                        <img src="__IMG_100__">
                    </p>
                    <p class="image app-image-mobile is-60x60 is-hidden-desktop">
                        <img src="__IMG_60__">
                    </p>
                </a>
            </figure>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>__TITLE__</strong> 
                        <br>
                        <div class="field is-grouped is-grouped-multiline">
                            <div class="control">
                                <div class="tags has-addons">
                                    <span class="tag">ID</span>
                                    <span class="tag is-dark">__TRACK_ID__</span>
                                </div>
                            </div>
                            <div class="control">
                                <div class="tags has-addons">
                                    <span class="tag">type</span>
                                    <span class="tag is-warning">__TYPE__</span>
                                </div>
                            </div>
                            <div class="control">
                                <div class="tags has-addons">
                                    <span class="tag">by</span>
                                    <span class="tag tag-text is-info is-light">__ARTIST__</span>
                                </div>
                            </div>
                            <div class="control">
                                <div class="tags has-addons __SIZE_HIDDEN__">
                                    <span class="tag">size</span>
                                    <span class="tag is-info is-light">__SIZE__ mb</span>
                                </div>
                            </div>
                            <div class="control">
                                <div class="tags has-addons">
                                    <span class="tag">genre</span>
                                    <span class="tag tag-text is-info">__GENRES__</span>
                                </div>
                            </div>
                            <div class="control">
                                <div class="tags has-addons">
                                    <span class="tag">price</span>
                                    <span class="tag __PRICE_STYLE__">__PRICE__</span>
                                </div>
                            </div>
                            <div class="control __BUNDLE_ID__HIDDEN__">
                                <div class="tags has-addons">
                                    <span class="tag">bundle id</span>
                                    <span class="tag is-warning is-light">__BUNDLE_ID__</span>
                                </div>
                            </div>
                        </div>
                     </p>
                </div>
                <nav class="level">
                    <div class="level-left">
                        <a class="level-item share-app __SHARE_HIDDEN__" data-title="__TITLE__" data-link="__LINK__">
                            <span class="icon is-small"><i class="fas fa-share"></i></span>
                        </a>
                    </div>
                </nav>
            </div>
            <div class="media-right">
                <button class="delete delete-app" data-id="__TRACK_ID__"></button>
            </div>
        </article>
    </script>
    <script src="wasm_exec.js"></script>
    <script type="text/javascript">
        (async () => {
            const go = new Go();
            if (WebAssembly.instantiateStreaming) {
                WebAssembly.instantiateStreaming(fetch('itunes.wasm'), go.importObject)
                .then(result => go.run(result.instance));
            } else {
                // Safari
                fetch('itunes.wasm').then(response => response.arrayBuffer())
                .then(bytes => WebAssembly.instantiate(bytes, go.importObject))
                .then(result => go.run(result.instance));
            }

            const APP_TEMPLATE = document.getElementById('app-item-template').innerHTML;
            const RESULTS = document.getElementById('results');
            
            document.getElementById('search').onclick = async () => {
                RESULTS.innerHTML = 'Searching ...Please wait';

                const term = document.getElementById('term').value;
                const media = document.querySelector('input[name="media"]:checked').value;

                search(term, media, function (err, json) {
                    const sanitized = json.substring(6, json.length - 4);
                    //console.log('sanitized=', sanitized);
                    const parsed = JSON.parse(sanitized);
                    //console.log(parsed);
                    if (parsed.results && parsed.results.length > 0) {
                        RESULTS.innerHTML = '';
                        for (const app of parsed.results) {
                            RESULTS.innerHTML += getAppHtml(APP_TEMPLATE, app);
                        }
                        const els = document.querySelectorAll('.delete-app');
                        for (const el of els) {
                            el.addEventListener('click', 
                                (event) => document.getElementById('app-'+event.target.dataset.id).remove()
                            );
                        }
                        if (navigator.share) {
                            const els = document.querySelectorAll('.share-app');
                            for (const el of els) {
                                el.addEventListener('click', (event) => async() => {
                                    const data = {
                                        title: event.target.dataset.title,
                                        text: 'Check out this app!',
                                        url: event.target.dataset.link
                                    }
                                    await navigator.share(shardataeData);
                                });
                            }
                        }
                    } else {
                        RESULTS.innerHTML = 'No results found';
                    }
                });
            };

            document.getElementById('clear').onclick = () => RESULTS.innerHTML = 'No results found';
        })();

        function getAppHtml(template, app) {
            var tpl = template.slice(0);
            tpl = tpl.replace(/__LINK__/g, app.trackViewUrl || app.collectionViewUrl);
            tpl = tpl.replace(/__IMG_100__/g, app.artworkUrl100);
            tpl = tpl.replace(/__IMG_60__/g, app.artworkUrl60);
            tpl = tpl.replace(/__TRACK_ID__/g, app.trackId || app.collectionId);
            if (app.bundleId) {
                tpl = tpl.replace(/__BUNDLE_ID__/g, app.bundleId);
            } else {
                tpl = tpl.replace(/__BUNDLE_ID__HIDDEN__/g, 'is-hidden');
            }
            tpl = tpl.replace(/__TITLE__/g, app.trackName || app.collectionName);
            tpl = tpl.replace(/__TYPE__/g, app.kind || app.wrapperType);
            tpl = tpl.replace(/__ARTIST__/g, app.artistName);
            if (app.fileSizeBytes) {
                tpl = tpl.replace(/__SIZE__/g, parseFloat(app.fileSizeBytes / 1024 / 1024).toFixed(2));
            } else {
                tpl = tpl.replace(/__SIZE_HIDDEN__/g, 'is-hidden');
            }
            if (app.genres) {
                tpl = tpl.replace(/__GENRES__/g, app.genres.join(', '));
            } else {
                tpl = tpl.replace(/__GENRES__/g, app.primaryGenreName);
            }
            
            if (app.price && app.price > 0.0) {
                tpl = tpl.replace(/__PRICE_STYLE__/g, 'is-danger');
                tpl = tpl.replace(/__PRICE__/g, app.formattedPrice);
            } else if (app.trackPrice && app.trackPrice > 0.0) {
                tpl = tpl.replace(/__PRICE_STYLE__/g, 'is-danger');
                tpl = tpl.replace(/__PRICE__/g, app.trackPrice + ' ' + app.currency);
            } else {
                tpl = tpl.replace(/__PRICE_STYLE__/g, 'is-success');
                tpl = tpl.replace(/__PRICE__/g, app.formattedPrice || 'free');
            }

            if (navigator.share) {
                tpl = tpl.replace(/__SHARE_HIDDEN__/g, '');
            } else {
                tpl = tpl.replace(/__SHARE_HIDDEN__/g, 'is-hidden');
            }
            return tpl;
        }
    </script>
</body>
</html>
